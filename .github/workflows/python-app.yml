# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Selenium Python Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout del repositorio
      uses: actions/checkout@v4

    - name: ğŸ ConfiguraciÃ³n de Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: ğŸ“¦ InstalaciÃ³n de dependencias
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager pytest

    - name: ğŸŒ InstalaciÃ³n de Google Chrome y WebDriver
      run: |
        sudo apt update
        sudo apt install -y google-chrome-stable
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
        curl -sS -o chromedriver.zip https://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_linux64.zip
        unzip chromedriver.zip
        sudo mv chromedriver /usr/local/bin/
        rm chromedriver.zip

    - name: âœ… Ejecutar pruebas con pytest
      run: pytest tests/
